<!DOCTYPE html>
<html>
<head>
    <title>Пример страницы с Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1 class="mt-5">Пример страницы с Bootstrap</h1>
    <p>Это моя страница, стилизованная с помощью CSS-фреймворка Bootstrap.</p>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Кошки</h5>
                    <p class="card-text">Кошки -это моя слабость. В мире столько различных видов Кошкек и это прекрасно!</p>
                <button onclick="window.location.href = 'https://www.dogeat.ru/img/%D0%B4%D1%8B%D0%BC%D1%87%D0%B0%D1%82%D1%8B%D0%B5%20%D0%BA%D0%BE%D1%88%D0%BA%D0%B8.jpg';">Перейти на сайт</button>
    <img src="https://www.purina.ru/sites/default/files/2021-10/britanskaya-3.jpg"class="img-fluid" alt="Летняя Красавица">
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Река</h5>
                    <p class="card-text">Река безумно красивый и завораживающий, неизвестно, сколько тайн он в себе хранит.</p>
                     <button onclick="window.location.href = 'https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/%D0%A0%D0%B5%D0%BA%D0%B0_%D0%9B%D0%B8%D0%B2%D0%BE_3.jpg/1200px-%D0%A0%D0%B5%D0%BA%D0%B0_%D0%9B%D0%B8%D0%B2%D0%BE_3.jpg';">Перейти на сайт</button>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/%D0%A0%D0%B5%D0%BA%D0%B0_%D0%9B%D0%B8%D0%B2%D0%BE_3.jpg/1200px-%D0%A0%D0%B5%D0%BA%D0%B0_%D0%9B%D0%B8%D0%B2%D0%BE_3.jpg"class="img-fluid" alt="ягодки">
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
